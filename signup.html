<div class="Registerform">
	<div class="container">
      <div class="row"> 
        <div class="col-6">
           <div class="image">
           	<img src="images/free-registration.jpg" alt="">
           </div>  
		</div>
		<div class="col-6">
			<div class="Login">
                <h1 class="typing">Thanks for choosing us!!</h1>
                <h4 class="title2">Register</h4>
                <form action="">
                	<div class="form-container">
                		<div class="forminput">
                			<label for="">First Name
                				<span class="required">*</span>
                			</label>
                			<input type="First Name">
                			<i class="fa fa-user"></i>
                		</div>
                		<div class="forminput">
                			<label for="">Last Name
                				<span class="required">*</span>
                			</label>
                			<input type="Last Name">
                			<i class="fa fa-user"></i>
                		</div>
                		<div class="forminput">
                			<label for="">Username or email address
                				<span class="required">*</span>
                			</label>
                			<input type="Username or Email">
                			<i class="fa fa-envelope"></i>
                		</div>
                		<div class="forminput">
                			<label for="">Phone
                				<span class="required">*</span>
                			</label>
                			<input type="Phone">
                			<i class="fa fa-phone"></i>
                		</div>
                		<div class="forminput">
                			<label for="">Password
                				<span class="required">*</span>
                			</label>
                			<input type="Password">
                			<i class="fa fa-lock"></i>
                		</div>
                		<div class="forminput">
                			<label for="">Re-type Password
                				<span class="required">*</span>
                			</label>
                			<input type="Re-type Password">
                			<i class="fa fa-lock"></i>
                		</div>
                		<div class="Agree">
                			<input type="checkbox">I agree to the <a href="#" class="rgs">Terms & Conditions</a> and will follow them.
                		</div>
                		<div class="button-input">
                			<input type="Submit" value="Register">
                		</div>
                		<div class="signuplink">
                			<span>Already Registered?</span>
                			<a href="login.html">Login Here</a>
                		</div>

                	</div>
                </form>
		     </div>
